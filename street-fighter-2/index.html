<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app is lets you select your favorite Street Fighter II characters stage as the background">
    	<meta name="keywords" content="street fighter, background, video games">

		<title>Street Fighter II - Character Select</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <div>
            <img src="img/sf2-logo.png" alt="Street Fighter 2 Logo"><br>
        </div>

        <div>
            <h1>PLAYER SELECT</h1>
        </div>

        <div class="container-1">
            <section id="ryu" class="container-col"><img src="img/ryu.gif" alt="Ryu"></section>
            <section id="e-honda" class="container-col"><img src="img/ehonda.gif" alt="E.Honda"></section>
            <section id="blanka" class="container-col"><img src="img/blanka.gif" alt="Blanka"></section>
            <section id="guile" class="container-col"><img src="img/guile.gif" alt="Guile"></section>
            <section id="balrog" class="container-col"><img src="img/balrog.gif" alt="Balrog"></section>
            <section id="vega" class="container-col"><img src="img/vega.gif" alt="Vega"></section>
        </div>
        <div class="container-2">
            <section id="ken" class="container-col"><img src="img/ken.gif" alt="Ken"></section>
            <section id="chun-li" class="container-col"><img src="img/chunli.gif" alt="Chun-Li"></section>
            <section id="zangief" class="container-col"><img src="img/zangief.gif" alt="Zangief"></section>
            <section id="dhalsim" class="container-col"><img src="img/dhalsim.gif" alt="Dhalsim"></section>
            <section id="sagat" class="container-col"><img src="img/sagat.gif" alt="Sagat"></section>
            <section id="m-bison" class="container-col"><img src="img/mbison.png" alt="M.Bison"></section>
        </div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
